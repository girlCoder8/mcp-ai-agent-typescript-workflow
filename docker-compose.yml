
version: '3.9'

services:
  wiremock:
    image: wiremock/wiremock
    ports:
      - "8080:8080"
    volumes:
      - ./src/mocks/wiremock:/home/wiremock
  automation-framework:
    build: .
    container_name: mcp_ai_framework
    volumes:
      - .:/app
    environment:
      - NODE_ENV=dev
    ports:
      - "3000:3000"
    command: npm run test
